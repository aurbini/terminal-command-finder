<div class="container 100-vh">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-lg-8">
      <div class="card">
        <h5>Single Column</h5>
        <p-table [value]="commandList$">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="command">
                Command <p-sortIcon field="command"></p-sortIcon>
              </th>
              <th>Description</th>
              <th pSortableColumn="views">
                Views <p-sortIcon field="views"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-command>
            <tr>
              <td>{{ command.command }}</td>
              <td>{{ command.description }}</td>
              <td>{{ command.views }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
