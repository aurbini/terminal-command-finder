<div class="container-fluid content-container">
  <div class="row w-100 d-flex justify-content-center">
    <div class="col-sm-12 col-lg-8 flex-coloumn mt-5 mb-5 text-center">
      <form action="" [formGroup]="commandForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success me-3"
              [disabled]="!commandForm.valid"
            >
              Save
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Command Syntax</label>
              <input
                type="text"
                id="name"
                formControlName="Command"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
                rows="6"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="categories">
            <div
              class="row"
              *ngFor="let categoryCtrl of getControls(); let i = index"
              [formGroupName]="i"
              style="margin-top: 10px"
            >
              <div class="col-xs-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteCategory(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="submit"
                  class="btn btn-success me-3"
                  (click)="onAddCategory()"
                >
                  Add category
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
