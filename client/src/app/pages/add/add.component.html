<div class="row d-flex justify-content-center">
  <div class="col-xs-12 col-lg-8">
    <form [formGroup]="commandForm" (ngSubmit)="onFormSubmit()" class="w-100">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!commandForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Command</label>

            <input
              type="text"
              id="name"
              formControlName="command"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="categories">
          <div
            class="row"
            *ngFor="let commandCtrl of getControls(); let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-xs-3">
              <!-- <input type="text" class="form-control" formControlName="name" /> -->
              <button>hellow</button>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteCategory(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddCategory()"
              >
                Add Category
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
